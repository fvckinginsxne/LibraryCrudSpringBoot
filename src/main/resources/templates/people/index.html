<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"/>
</div>
<hr/>
<br/>
<form th:action="@{/people/new}">
    <input type="submit" value="Добавить">
</form>
<br/>
<form th:action="@{/books}">
    <input type="submit" value="Книги">
</form>


</body>
</html>
